
spring:
  application:
    name: course-service
  config:
    import: "optional:configserver:http://localhost:8088"

  datasource:
    url: jdbc:postgresql://localhost:5432/educationdb
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      database-platform: org.hibernate.dialect.PostgreSQLDialect
